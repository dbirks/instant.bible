// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.gradleVersion = "4.0.1"
    ext.kotlinVersion = "1.3.72"
    ext.protobufVersion = "0.8.12"
    ext.rustAndroidVersion = "0.8.3"
    ext.sentryVersion = "2.3.1"
    ext.navVersion = "2.3.0"

    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "gradle.plugin.org.mozilla.rust-android-gradle:plugin:$rustAndroidVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.protobuf:protobuf-gradle-plugin:$protobufVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
