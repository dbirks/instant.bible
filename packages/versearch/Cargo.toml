publish = false
authors = ["Kenneth Powers <ken@kenpowers.net> (https://knpw.rs)"]
edition = "2018"

[dependencies]
actix-protobuf = "0.4.1"
actix-web = "1.0.8"
bytes = "0.4.12" # for prost
criterion = "0.3.0"
env_logger = "0.7.0"
envy = "0.4.0"
fst = "0.3.5"
log = "0.4.8"
